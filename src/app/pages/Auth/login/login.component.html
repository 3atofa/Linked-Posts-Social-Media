<section class="section ">
    <h1 class="text-3xl text-center text-sky-500 my-4 font-semibold">Login Now</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 p-4">
        <!-- Email Field -->
        <div class="mb-2">
            <label class="text-sky-500 text-lg block mb-1" for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Email" 
                   class="p-2 border rounded w-full focus:ring-2 focus:ring-sky-300 focus:border-sky-500" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-2">
            <label class="text-sky-500 text-lg block mb-1" for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Password" 
                   class="p-2 border rounded w-full focus:ring-2 focus:ring-sky-300 focus:border-sky-500" />
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="bg-sky-500 text-white p-2 rounded hover:bg-sky-600 transition disabled:bg-sky-300"
                [disabled]="loginForm.invalid">
            Login
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-sky-500 hover:underline ml-1">Create Account</a>
        </p>
    </form>
</section>
