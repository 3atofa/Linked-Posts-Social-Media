<!-- Navbar -->
<section class="py-2 bg-white border-b-2 shadow px-4 fixed w-full z-50">
  <div class="flex justify-between items-center">
    <p routerLink="/home" class="text-blue-600 font-bold text-2xl cursor-pointer">Linked Posts</p>
<!--     
    <div *ngIf="isLoggedIn" class="relative">
      <a routerLink="/home"><i class="bi bi-house-fill text-blue-600 text-3xl"></i></a>
    </div> -->

    
    
    <div *ngIf="isLoggedIn" class="relative">
      <div (click)="displayProfile()" class="flex items-center cursor-pointer text-blue-600 gap-2">
        <img [src]="userData.photo" class="w-[40px] cursor-pointer rounded-full" alt="">
        <span class="text-lg font-bold">{{userData.name}}</span>
        <i class="bi bi-arrow-down-circle text-xl"></i>
      </div>

      <div id="ProfileList" class="absolute bg-white w-36 rounded-xl p-2 z-50 top-10 right-0 class-hidden">
        <i routerLink="/profile" routerLinkActive="router-link-active"  class="bi bi-eye text-sky-500 cursor-pointer"> <span> View Profile</span></i>
        <hr class="my-2" />
        <i (click)="logOut()" class="bi bi-box-arrow-right text-red-500 cursor-pointer"> <span> LogOut</span></i>
      </div>
    </div>
  </div>
</section>
